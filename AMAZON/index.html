<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Créer un compte Amazon</title>
</head>

<body style="font-family:Arial; background-color:#f2f2f2;">

    <div style="text-align:center; margin-top:40px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" width="120">
    </div>

    <div
        style="width:350px; margin:auto; background-color:white; border:1px solid #ddd; padding:20px; margin-top:20px; border-radius:5px;">

        <h2 style="font-weight:normal; font-size:22px;">Créer un compte</h2>

        <form>
            <label>Prénom et Nom</label><br>
            <input type="text" placeholder="Prénom Nom"
                style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px;"><br>

            <label>Numéro de téléphone portable ou adresse e-mail</label><br>
            <input type="text" placeholder="Numéro ou e-mail"
                style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px;"><br>

            <label>Créer un mot de passe</label><br>
            <input type="password" placeholder="Mot de passe"
                style="width:100%; padding:8px; margin-top:5px; margin-bottom:10px;"><br>

            <input type="checkbox"> Afficher le mot de passe<br><br>

            <button type="submit"
                style="width:100%; background-color:#f0c14b; border:1px solid #a88734; padding:10px; border-radius:4px; cursor:pointer;">
                Continuer
            </button>
        </form>
    </div>

</body>
</html>
